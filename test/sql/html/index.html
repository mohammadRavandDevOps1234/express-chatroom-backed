    <script>
      function login() {
        var markers = {
          username: "mohammadRavand1",
          email: "mohammadRavand@gmail.com",
          password: "password",
          configm_password: "password",
          GroupId: "26c3b160-c6fb-4f86-a51d-8454ffd01d1c",

        $.ajax({
          type: "POST",

            Cookies.set("_token", data.accessToken);

      function auth() {
        $.ajax({
          type: "GET",
          url: "http://localhost:3000/users/login",
          // The key needs to match your method's input parameter (case-sensitive).
          data: JSON.stringify({id:"3ccf4bb8-5ccd-4b6d-b33e-5a0f7e3b39aa"}),
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          beforeSend: function (request) {
            request.setRequestHeader("authorization", Cookies.get("_token"));
          },
          success: function (data) {
            console.log(data);
          },
          error: function (errMsg) {
            console.log(errMsg);
          },
        });
      }

      function setCookie(name, value) {
        document.cookie = name + "=" + value;
      }

      function getCookie(cookieName) {
        return document.cookie
          .split("; ")
          .find((row) => row.startsWith(cookieName + "="))
          .split("=")[1];
      }
    </script>
